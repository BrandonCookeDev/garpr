<div class="modal-header">
    <h3 class="modal-title">{{player.name}}</h3>
</div>

<div class="modal-body">
    <p>Change the player's name below</p>
    <div class="checkbox">
            <input value="{{player.name}}" class="edit-name-input" type="text">
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="editName()">Change Name</button>
</div>
