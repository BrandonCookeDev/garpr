<div class="container">
    <div class="panel panel-default" id="rankingsControlPanel">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a ng-click="isRankingsCollapsed = !isRankingsCollapsed">
              Rankings Control Panel
            </a>
          </h4>
        </div>
        <div collapse="isRankingsCollapsed">
          <div class="panel-body">
              <form id="rankingsControlPanelForm" ng-submit="saveRegionRankingsCriteria()">
                <!-- Options to tweak rankings go here -->
                <input type="number" maxlength='3' id="numberDaysBackText" ng-model="rankingNumDaysBack"> Days Worth of Results.
                <br/><br/>
                Tournaments Attended within <input type="number" maxlength="3" ng-model="numberTourneysAttended" > Days.
                </br><br/>
                Include Tournaments <input type="number" maxlength="3" ng-model="tourneyNumDaysBack" /> Days Back
                <br/><br/>
                <input type="submit" value="Save Changes" />
              </form>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <h3>As of {{rankingsService.rankingsList.time.substring(0,10)}}</h3>
        </div>
        <div class="col-md-2" ng-show="sessionService.isAdminForRegion(regionService.region.id)">
            <h3 class="text-right"><button type="button" class="btn btn-danger" ng-click="prompt()">Regenerate rankings</button></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-condensed">
                <tr class="table_header">
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Rating</th>
                </tr>
                <tr ng-repeat="line in rankingsService.rankingsList.ranking">
                    <td><b>{{line.rank}}</b></td>
                    <td><a href="#/{{regionService.region.id}}/players/{{line.id}}">{{line.name}}</a></td>
                    <td>{{line.rating | number:3}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
