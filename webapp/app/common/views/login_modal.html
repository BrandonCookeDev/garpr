<form ng-submit="login()" class="form-horizontal">
	<div class="modal-header">
	    <h3 class="modal-title">Login</h3>
	</div>

	<div class="modal-body" ng-hide='sessionService.loggedIn'>
	    <div class="form-horizontal">
	        <div class="form-group">
	        	<label for="input-username" class="col-sm-12 col-md-12 col-lg-2 control-label">Username</label>
	        	<div class="col-sm-12 col-md-12 col-lg-10">
	        		<input id="input-username" type="text" class="form-control mobile" ng-model="postParams.username" placeholder="username" />
	        	</div>
	        </div>
	        <div class="form-group">
	        	<label for="input-password" class="col-sm-12 col-md-12 col-lg-2 control-label">Password</label>
	        	<div class="col-sm-12 col-md-12 col-lg-10">
	        		<input id="input-password" type="password" class="form-control mobile" ng-model="postParams.password" placeholder="password" />
	        	</div>
	        </div>
	    </div>
	    <div ng-show="errorTxt" class="alert alert-danger">
	    	<p>{{ errorTxt }}</p>
	    </div>
	</div>

	<div class="modal-footer">
	    <button type="submit" class="btn btn-primary mobile_small" >Login</button>
	</div>
</form>
