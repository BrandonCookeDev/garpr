	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #333;
	    padding: 5px;

	<!-- <script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>

	<script>
	var activeStates = [ 'GA','CA','NC','SC','NY','SD','NJ','TN','OR','AZ','FL','PA','AL','MA','IL'];

	var states = {};
	var activeStatesColors = activeStates.forEach(function(e){
		var state = {};
		states[e]  = {};
		states[e].fill = "lightblue";
	})


	$(document).ready(function() {
		

	  $('#map').usmap({
	  	'stateStyles': {
	      fill: 'grey', 
	      "stroke-width": 1,
	      'stroke' : 'black'
	    },
	    'stateSpecificStyles': states,
	    'stateSpecificHoverStyles': {
	      'HI' : {fill: '#ff0'}
	    },
	    
	    'mouseoverState': {
	      'HI' : function(event, data) {
	        //return false;
	      }
	    },
	    
	    
	    'click' : function(event, data) {
	    	if(activeStates.indexOf(data.name) >= 0){
		    	console.log(data);
		    	window.location.href="/#/"+ data.name;
		    }
	      $('#alert')
	        .text('Click '+data.name+' on map 1')
	        .stop()
	        .css('backgroundColor', '#ff0')
	        .animate({backgroundColor: '#ddd'}, 1000);
	    }
	  });
	  
	  $('#over-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseover', event);
	  });
	  
	  $('#out-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseout', event);
	  });
	});
	</script>


  <div id="alert">Click alerts</div>
  
  <div id="map" style="width: 930px; height: 630px; border: solid 3px red;"></div>
  
  <button id="over-md">mouseover MD</button> <button id="out-md">mouseout MD</button>
  <div id="map2" style="width: 300px; height: 300px;"></div>
</div>
