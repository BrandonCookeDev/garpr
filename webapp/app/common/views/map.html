<div class="container">

	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #333;
	    padding: 5px;
	    font-weight: bold;
	    text-align: center;
	  }

	<!-- <script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
    <script src="lib/us-map-master/lib/raphael.js"></script>
    <script src="lib/us-map-master/jquery.usmap.js"></script>
  
  	<div class="row">
  		<h2 style="margin:0 auto; text-align:center">Please Pick a Region</h2>
	 	<div class="col-lg-2"></div>
  		<div class="col-lg-8">
		  <div id="map" style="width: 930px; height: 630px; margin:0 auto" ng-init="setupMap(this)"></div> 
		  <br/>
	  	</div>
	 	
	 	<div class="col-lg-2">
		  <div id="subregions" ng-show="activeRegion">
		  	<h3>Subregions for {{activeRegion.display_name}}:</h3>
		  	<ul>
			  	<li ng-repeat='subregion in activeRegion.subregions'>
			  		<h5>
				  		<a href="/#/{{subregion.id}}/rankings">
			  				{{subregion.display_name}}
			  			</a> 
		  			</h5>
	  			</li>
		  	</ul>
		  </div>
	  	</div>
  	</div>
</div>
