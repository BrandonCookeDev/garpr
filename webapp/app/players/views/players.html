<div class="container">
	<div class="row">
		<div class="col-md-12">
		<div class="col-md-10">
	            <h3>Players</h3>
	        </div>
		</div>
	</div>
	<!-- TODO Search Filter-->
	<div class="row">
		<div class="col-md-12">
		    <table class="table table-striped table-condensed">
		        <tr class="table-header">
		            <th>Name</th>
		        </tr>
		        <tr ng-repeat="line in playerService.playerList.players" class="player_line">
		            <td><a href="#/{{regionService.region.id}}/players/{{line.id}}">{{line.name}}</a></td>
		        </tr>
		    </table>
		</div>	
	</div>	
</div>
